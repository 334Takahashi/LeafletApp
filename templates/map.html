<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .button-container {
      position: absolute;
      z-index: 1000;
      width: 100px;
    }
    .custom-button {
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .custom-button:hover {
      background-color: #d0d0d0; /* ホバー時の背景色 */
    }
    .custom-button.active {
      background-color: #a0a0a0; /* 押され続けているときの背景色 */
    }
    .button-container.button-top-right {
      top: 10px;
      left: auto;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="button-container button-top-right">
    <button id="button1" class="custom-button">経路表示</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var mapElement = document.getElementById('map');

    // 初期座標
    var center = [35.16066808015237, 136.92640764889583];
    // 初期ズームレベル
    var zoom_level = 14;

    var map = L.map(mapElement,{closePopupOnClick: false}).setView(center, zoom_level);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18
    }).addTo(map);

    var points = [];
    var startPoint;
    var endPoint;
    var markerType = "start";
    var startMarker;
    var endMarker;
    var button1Active = false;

    // マウスクリックで緯度経度の取得とマーカー設置
    function onMapClick(e) {
      switch(markerType) {
        case "start":
          if(startMarker) {
            map.removeLayer(startMarker);
          }
          startMarker = L.marker(e.latlng).addTo(map).bindPopup('出発地点',{autoClose:false}).openPopup();
          startPoint = [e.latlng.lat, e.latlng.lng];
          break;
        case "location":
          L.marker(e.latlng).addTo(map);
          points.push([e.latlng.lat, e.latlng.lng]);
          break;
        case "end":
          if(endMarker) {
              map.removeLayer(endMarker);
            }
            endMarker = L.marker(e.latlng).addTo(map).bindPopup('到着地点',{autoClose:false}).openPopup();
            endPoint = [e.latlng.lat, e.latlng.lng];
          break;
        default:
          break;
      }
    }
    map.on('click', onMapClick);

    // ボタン1のクリックイベント
    $('#button1').click(function() {
      button1Active = !button1Active; // 状態を反転させる

      if (button1Active) {
        $(this).addClass('active'); // ボタンが押されている表示にする
        //いずれはpointsにpushするんじゃなくてそのまま送る
        //スタートエンドを変更したときに前の座標が入ったまま
        if(startPoint) points.push(startPoint);
        if(endPoint) points.push(endPoint);

        if (points.length >= 2) {
          var requestData = {
                  points: points
              };
          $.ajax({
              url: '/process_ajax',
              type: 'POST',
              contentType: 'application/json',
              data: JSON.stringify(requestData),
              success: function(response) {
                  var path = response.path;
                  // 経路を表示
                  polyline = L.polyline(path, { color: 'red' })
                  polyline.addTo(map);
              }
          });
        }

      } else {
        $(this).removeClass('active'); // ボタンが押されていない表示にする
        if (polyline) {
          map.removeLayer(polyline); // polyline を地図から削除
        }
      }
    });
  </script>
</body>


<div class="mamListBox">
  <a href="javascript:void(0)">
    <div>出発地点指定</div>
  </a>
  <select size="3" data-role="none">
    <option value="start">出発地点指定</option>
    <option value="location">経由地点指定</option>
    <option value="end">到着地点指定</option>
  </select>
</div>

<style>
  .mamListBox {
    width: 120px;
    height: 40px;
    position: absolute;
    padding: 0;
    margin: 0;
    z-index: 1000;
    top: 10px;
    left: auto;
    right: 125px;
  }
  
  .mamListBox > a {
    display: block;
    text-decoration: none;
    background: #fff;
    color: #000;
    border: 1px solid #000;
    height: 100%;
    width: 100%;
    border-radius: 4px; 
    font-size: 14px; 
    box-sizing: border-box;
    display: flex;
    align-items: center; 
    justify-content: center;
  }
  
  .mamListBox > a:hover {
    background-color: #d0d0d0;
  }

  .mamListBox > a:active {
    background-color: #a0a0a0;
  }
  
  .mamListBox > a > div {
    padding: 4px;
    display: inline-block;
    position: absolute;
    transform: translateY(-50%);
    top: 50%;
    text-align: center;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    width: 100%;
  }
  
  .mamListBox > select {
    position: absolute;
    margin: 0;
    display: none;
    font-size: 14pt;
    border-radius: 4px;
    border: 1px solid #CCC;
    z-index: 1001; 
    top: 40px; 
  }
  
  .mamListBox select:focus {
    outline: none;
  }
</style>

<script>
  var mamlistboxdiv;
  var mamlistboxa;
  var mamlistbox;
  var mamlistbox_active=false;
  window.addEventListener("load",function(){
    mamlistboxdiv=document.querySelector(".mamListBox>a>div");
    mamlistboxa=document.querySelector(".mamListBox>a");
    mamlistbox=document.querySelector(".mamListBox>select");
    mamlistboxa.addEventListener("click",function(event){
      if(mamlistbox_active==false){
        mamlistbox.style.display = "block";
        mamlistbox_active=true;
        mamlistbox.focus();
      }else{
        mamlistbox_active=false;
      }
    });
    mamlistbox.addEventListener("blur",function(){
      mamlistbox.style.display = "none";
    });
    mamlistbox.addEventListener("click",function(){
      mamlistboxdiv.innerHTML = mamlistbox.querySelectorAll('option')[mamlistbox.selectedIndex].innerHTML;
      mamlistbox_active=false;
      mamlistbox.blur();
      markerType = mamlistbox.value;
    });
    document.documentElement.addEventListener("click",mamListboxOtherClick);
  });
  function mamListboxOtherClick(event){
    if(event.target==mamlistboxdiv){return;}
    if(event.target==mamlistboxa){return;}
    if(event.target==mamlistbox){return;}
    mamlistbox_active=false;
  }
</script>

</html>
